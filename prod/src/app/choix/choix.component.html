<div class="choix-container">
  
  <!-- Bouton de retour au login -->
  <button class="btn-retour-login" (click)="retourLogin()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
    </svg>
    Déconnexion
  </button>
  
  <a href="https://www.appsheet.com/start/33402e69-1413-4098-abd5-0d89e3000638" 
     target="_blank"
     class="btn-serfa-40">
    <span class="btn-serfa-text"> Retour SERFA 4.0</span>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M5 12h14M12 5l7 7-7 7"/>
    </svg>
  </a>

  
  <div class="boutons-container">
    <!-- Bouton Statistique avec RouterLink -->
    <a class="bouton-grand statistique" 
       routerLink="/stat" 
       routerLinkActive="active">
      <div class="bouton-content">
        <svg class="bouton-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 20V10"/>
          <path d="M12 20V4"/>
          <path d="M6 20v-6"/>
        </svg>
        <span class="bouton-titre">Statistique</span>
        <span class="bouton-description"></span>
      </div>
    </a>
    
    <!-- Bouton Planning avec RouterLink -->
    <a class="bouton-grand planning" 
       routerLink="/prod2" 
       routerLinkActive="active">
      <div class="bouton-content">
        <svg class="bouton-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        <span class="bouton-titre">Planning</span>
        <span class="bouton-description"></span>
      </div>
    </a>
    
    <!-- Bouton Magasin avec RouterLink -->
    <a class="bouton-grand magasin" 
       routerLink="/magasin" 
       routerLinkActive="active">
      <div class="bouton-content">
        <svg class="bouton-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 7h-4V5c0-1.1-.9-2-2-2h-4c-1.1 0-2 .9-2 2v2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2z"/>
          <path d="M12 9v12"/>
          <path d="M8 9v12"/>
          <path d="M16 9v12"/>
        </svg>
        <span class="bouton-titre">Extaraction Données</span>
        <span class="bouton-description"></span>
      </div>
    </a>
    <a *ngIf="showSaisButton"
       class="bouton-grand magasin" 
       routerLink="/sais" 
       routerLinkActive="active">
      <div class="bouton-content">
        <svg class="bouton-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 7h-4V5c0-1.1-.9-2-2-2h-4c-1.1 0-2 .9-2 2v2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2z"/>
          <path d="M12 9v12"/>
          <path d="M8 9v12"/>
          <path d="M16 9v12"/>
        </svg>
        <span class="bouton-titre">saisie non conformité</span>
        <span class="bouton-description"></span>
      </div>
    </a>
    <a class="bouton-grand temps" 
       routerLink="/production" 
       routerLinkActive="active">
      <div class="bouton-content">
        <svg class="bouton-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12 6 12 12 16 14"/>
          <path d="M12 12L8 10"/>
        </svg>
        <span class="bouton-titre">Temps</span>
        <span class="bouton-description"></span>
      </div>
    </a>
